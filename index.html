<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;400&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<style>

.attribution { font-size: 11px; text-align: center; }
.attribution a { color: hsl(228, 45%, 44%); }

.center{
margin: auto;
transform: translate(0, 25%);
width: 300px;
height: 300px;
padding: 30px;
background-color: hsl(216, 12%, 8%);
border-radius: 15pt;
}

.para{
font-size: 15px;
color: hsl(216, 12%, 54%);
}

.circle{
border-radius: 75%; 
width: 40px; 
height: 40px; 
padding: 10px; 
background: hsl(213, 19%, 18%); 
color:hsl(216, 12%, 54%); 
text-align:center; 
font: 15px Arial, sans-serif;
cursor: pointer;
}

.circleandstar{
border-radius: 50%; 
width: 20px; 
height: 20px; 
padding: 10px; 
background: hsl(213, 19%, 18%); 
color:hsl(25, 97%, 53%); 
text-align:center; 
font: 15px Arial, sans-serif;
}

</style>

<script>

function mouseOver(n)
{
if (n==1)
{
document.getElementById(n).style.color="white";
document.getElementById(n).style.backgroundColor="hsl(25, 97%, 53%)";
document.getElementById(n+1).style.color="white";
document.getElementById(n+1).style.backgroundColor="hsl(216, 12%, 54%)";
}
else
{
document.getElementById(n).style.color="white";
document.getElementById(n).style.backgroundColor="hsl(25, 97%, 53%)";
document.getElementById(n-1).style.color="white";
document.getElementById(n-1).style.backgroundColor="hsl(216, 12%, 54%)";
document.getElementById(n+1).style.color="white";
document.getElementById(n+1).style.backgroundColor="hsl(216, 12%, 54%)";
}
}

function mouseOut(n)
{
if (n==1)
{
document.getElementById(n).style.color="hsl(216, 12%, 54%)";
document.getElementById(n).style.backgroundColor="hsl(213, 19%, 18%)";
document.getElementById(n+1).style.color="hsl(216, 12%, 54%)";
document.getElementById(n+1).style.backgroundColor="hsl(213, 19%, 18%)";
}
else
{
document.getElementById(n).style.color="hsl(216, 12%, 54%)";
document.getElementById(n).style.backgroundColor="hsl(213, 19%, 18%)";
document.getElementById(n-1).style.color="hsl(216, 12%, 54%)";
document.getElementById(n-1).style.backgroundColor="hsl(213, 19%, 18%)";
document.getElementById(n+1).style.color="hsl(216, 12%, 54%)";
document.getElementById(n+1).style.backgroundColor="hsl(213, 19%, 18%)";
}
}

function clicked()
{
document.getElementById("sub").style.color="hsl(25, 97%, 53%)";
document.getElementById("sub").style.backgroundColor="white";
}

</script>

</head>

<body style="background-color: black; color: white; font-size: 25px; font-family: 'Overpass', sans-serif;">

<div class="attribution">
    Coded by <a href="#">Anushka Tirkey</a>.
</div>

<div class="center">
<!--transform function is used to place the position of the div element vertically-->

<svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg></div><br>

<p class="para">
Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
</p>

<td><div class="circle" id="2" onmouseover="mouseOver(2)" onmouseout="mouseOut(2)" onclick="clicked()">2</div></td>
<td><div class="circle" id="3" onmouseover="mouseOver(3)" onmouseout="mouseOut(3)" onclick="clicked()">3</div></td>
<td><div class="circle" id="4" onmouseover="mouseOver(4)" onmouseout="mouseOut(4)" onclick="clicked()">4</div></td>
<td><div class="circle" id="5" onmouseover="mouseOver(5)" onmouseout="mouseOut(5)" onclick="clicked()">5</div></td>
</tr>
